<!DOCTYPE html>
<html>
<head>
	<title>MathML MathJax Test Page</title>
	<script type="text/javascript" src="unpackedlanguage/MathJax.js?config=MML_HTMLorMML,lang_enus"></script> <!--,lang_enus-->
</head>
<body>
	<p>
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mn>3.23E5</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mi>&#x3A0;</mi>
			<mo>&#x2248;</mo>
			<mn>3.14159</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mn>3</mn>
			<mo>x</mo>
			<mn>5</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mn>3</mn>
			<mi>x</mi>
			<mo>+</mo>
			<mn>5</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mn>3</mn>
			<mo>&#45;</mo>
			<mo>&#45;</mo>
			<mn>5</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mo>&#45;</mo>
			<mn>5</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mn>#FF0000</mn>
		</math><br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mn>XVII</mn>
		</math><br /> 

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<mn> 1 </mn>
				<mo> + </mo>
				<mi> ... </mi>
				<mo> + </mo>
				<mi> n </mi>
			</mrow>
		</math><br />  

		<!--<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<mi>sin</mi>
				<mo> ( </mo>
				<mi>&#x398;</mi>
				<mo> ) </mo>
			</mrow>
		</math> <br /> -->

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<mi>f</mi>
				<mo> ( </mo>
				<mi>x</mi>
				<mo> ) </mo>
			</mrow>
		</math> <br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<mfrac>
					<mn>22</mn>
					<mn>7</mn>
				</mfrac>
				<mo>=</mo>
				<mn>3.</mn>
				<mover>
					<mn>142857</mn>
				</mover>
			</mrow>
		</math> <br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mi>X</mi>
			<mo>=</mo>
			<mn>5</mn>
		</math> <br />

		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mrow>
				<mi>d</mi>
				<mo>=</mo>
				<msqrt>
					<mrow>
						<msup>
							<mrow>
								<mo>(</mo>
								<mi>X</mi>
								<mo>-</mo>
								<mi>x</mi>
								<mo>)</mo>
							</mrow>
							<mn>2</mn>
						</msup>
						<mrow>
							<mo>-</mo>
						</mrow>
						<msup>
							<mrow>
								<mo>(</mo>
								<mi>Y</mi>
								<mo>-</mo>
								<mi>y</mi>
								<mo>)</mo>
							</mrow>
							<mn>2</mn>
						</msup>
					</mrow>
				</msqrt>
			</mrow>
		</math> <br />

		When
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mi>a</mi><mo>&#x2260;</mo><mn>0</mn>
		</math>,
		there are two solutions to
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mi>a</mi>
			<msup>
				<mi>x</mi>
				<mn>2</mn>
			</msup>
			<mo>+</mo>
			<mi>b</mi><mi>x</mi>
			<mo>+</mo>
			<mi>c</mi>
			<mo>=</mo>
			<mn>0</mn>
		</math>
		and they are
		<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
			<mi>x</mi> <mo>=</mo>
			<mrow>
				<mfrac>
				  <mrow>
				    <mo>&#x2212;</mo>
				    <mi>b</mi>
				    <mo>&#x00B1;</mo>
				    <msqrt>
				      <msup><mi>b</mi><mn>2</mn></msup>
				      <mo>&#x2212;</mo>
				      <mn>4</mn><mi>a</mi><mi>c</mi>
				    </msqrt>
				  </mrow>
				  <mrow> <mn>2</mn><mi>a</mi> </mrow>
				</mfrac>
			</mrow>
			<mtext>.</mtext>
		</math>
	</p>
	<div id="mathspeak"></div>

</body>
</html>
